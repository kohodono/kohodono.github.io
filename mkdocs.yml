site_name: Sergey Andreev
site_url: https://kohodono.github.io/
edit_uri: blob/mkdocs/docs/
docs_dir: docs

plugins:
    - search
    - pdf-export:
        combined: True
        combined_output_path: cv/generated_cv.pdf

markdown_extensions:
  - attr_list
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.follow

  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Inconsolata
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: material/alpha-k-box
  icon:
    logo: material/alpha-k-box

nav:
    - Home: index.md
    - Professional Experience: professional_experience.md
    - CV: cv.md

